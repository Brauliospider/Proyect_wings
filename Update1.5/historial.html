<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen p-6">
    <!-- Botón Inicio en la esquina superior izquierda -->
  <a href="paguina-inicial.html"
     class="fixed top-4 left-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-md z-50 transition">
    Inicio
  </a>
    <div class="max-w-4xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold mb-2">Historial de Ventas</h1>
            <p class="text-gray-300">Módulo de seguimiento de ventas</p>
        </header>

        <div class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Registros de Ventas</h2>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-400">Total vendido:</span>
                    <span id="totalVendido" class="text-xl font-bold">$0.00</span>
                </div>
            </div>

            <div id="ventasContainer" class="space-y-4">
                <!-- Las ventas se generarán automáticamente aquí -->
            </div>
        </div>

        <div class="fixed bottom-6 right-6">
            <button onclick="finalizar()" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium text-lg transition-all transform hover:scale-105 shadow-lg">
                Finalizar y Calcular Total
            </button>
        </div>
    </div>

    <script src="historial.js"></script>
</body>
</html>
