<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> - Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Alitas Deliciosas</h1>
    <nav>
      <button id="btnInventario" class="active">Inventario</button>
      <button id="btnVentas">Punto de Venta</button>
      <button id="btnLogout">Cerrar Sesión</button>
    </nav>
  </header>

  <main>
    <!-- Sección de Inventario -->
    <section id="inventarioSection" class="content-section">
      <div class="section-header">
        <h2>Inventario</h2>
        <button id="btnActualizarInventario" class="btn-action">Actualizar</button>
      </div>

      <form id="formInventario">
        <div class="form-row">
          <div class="form-group">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" required>
          </div>

          <div class="form-group">
            <label for="fechaIngreso">Fecha de Ingreso:</label>
            <input type="date" id="fechaIngreso" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required>
          </div>

          <div class="form-group">
            <label for="costo">Costo Unitario:</label>
            <input type="number" step="0.01" id="costo" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="fechaCaducidad">Fecha de Caducidad:</label>
            <input type="date" id="fechaCaducidad">
          </div>

          <div class="form-group">
            <label for="precioVenta">Precio de Venta:</label>
            <input type="number" step="0.01" id="precioVenta" required>
          </div>
        </div>

        <button type="submit" class="btn">Agregar al Inventario</button>
      </form>

      <div class="table-container">
        <table id="tablaInventario">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Costo Unitario</th>
              <th>Precio Venta</th>
              <th>Fecha Ingreso</th>
              <th>Fecha Caducidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertarán los datos dinámicamente -->
          </tbody>
        </table>
      </div>

      <button id="btnGenerarReporteInventario" class="btn-reporte">Generar Reporte</button>
    </section>

    <!-- Sección de Ventas -->
    <section id="ventasSection" class="content-section" style="display:none;">
      <div class="section-header">
        <h2>Punto de Venta</h2>
      </div>

      <div class="ventas-container">
        <div class="productos-disponibles">
          <h3>Productos Disponibles</h3>
          <div id="listaProductos" class="productos-grid">
            <!-- Aquí se mostrarán los productos disponibles -->
          </div>
        </div>

        <div class="carrito">
          <h3>Carrito de Compras</h3>
          <table id="tablaCarrito">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se insertarán los productos del carrito -->
            </tbody>
          </table>

          <div class="total-section">
            <p>Total: <span id="totalVenta">$0.00</span></p>
            <button id="btnFinalizarVenta" class="btn">Finalizar Venta</button>
          </div>
        </div>
      </div>

      <div class="reporte-ventas">
        <h3>Reporte de Ventas</h3>
        <table id="tablaVentas">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertarán las ventas realizadas -->
          </tbody>
        </table>

        <button id="btnEnviarReporteVentas" class="btn-reporte">Enviar Reporte por Correo</button>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="js/inventario.js"></script>
  <script src="js/ventas.js"></script>
</body>

</html>
